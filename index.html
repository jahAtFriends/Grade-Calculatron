<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculatron</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header" id="main-header">
      Grade Calculatron
    </div>
    <div class="grade-box" id="habits-of-mind">
      <label for="habits-of-mind-select">Habits of Mind: </label>
      <select id="habits-of-mind-select">
        <option value=4.0>A+</option>
        <option value=3.8>A</option>
        <option value=3.6>A-</option>
        <option value=3.3>B+</option>
        <option value=3.0>B</option>
        <option value=2.7>B-</option>
        <option value=2.3>C+</option>
        <option value=2.0>C</option>
        <option value=1.7>C-</option>
        <option value=1.3>D+</option>
        <option value=1.0>D</option>
        <option value=0.5>D-</option>
        <option value=0.0>F</option>
      </select>
    </div>
    <div class="grade-box" id="coding-practice">
      <label for="coding-practice-select">Coding Practice: </label>
      <select id="coding-practice-select">
        <option value=4.0>A+</option>
        <option value=3.8>A</option>
        <option value=3.6>A-</option>
        <option value=3.3>B+</option>
        <option value=3.0>B</option>
        <option value=2.7>B-</option>
        <option value=2.3>C+</option>
        <option value=2.0>C</option>
        <option value=1.7>C-</option>
        <option value=1.3>D+</option>
        <option value=1.0>D</option>
        <option value=0.5>D-</option>
        <option value=0.0>F</option>
      </select>
    </div>
    <div class="grade-box" id="computational-thinking">
      <label for="computational-thinking-select">Computational Thinking: </label>
      <select id="habits-of-mind-select">
        <option value=4.0>A+</option>
        <option value=3.8>A</option>
        <option value=3.6>A-</option>
        <option value=3.3>B+</option>
        <option value=3.0>B</option>
        <option value=2.7>B-</option>
        <option value=2.3>C+</option>
        <option value=2.0>C</option>
        <option value=1.7>C-</option>
        <option value=1.3>D+</option>
        <option value=1.0>D</option>
        <option value=0.5>D-</option>
        <option value=0.0>F</option>
      </select>
    </div>
  </body>
</html>
